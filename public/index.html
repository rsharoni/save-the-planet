<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/earth.svg" type="image/svg+xml" sizes="128x128">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="./js/index.js"></script>

    <title>Save The Planet</title>
</head>

<body>
    <section class="container">
        <div class="loader">
            <svg viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20"></circle>
            </svg>
        </div>

        <video class="earth-video" height="auto" muted autoplay>
            <source src="./videos/Earth_Zoom_Out.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="main-text">
            <h1><span>save</span> <span>the</span> <span>planet</span></h1>
            <p>push the save button to reset
                the clock and keep the planet alive.</p>
            <div id="clock">00:00</div>
            <button id="save-btn">Save</button>

            <div class="topScore">
                <span>top saves:</span>
                <span class="score"></span>
            </div>

        </div>

        <div class="save-msg">

            <img class="smoke-up" src="./img/purple_smoke_up.svg" alt="smoke">
            <img class="smoke-down" src="./img/purple_smoke_down.svg" alt="smoke">
            <img class="astronaut" src="./img/astronaut1.svg" alt="astronouat">
            <div class="save-content">
                <h2>you <br />rock</h2>
                <h3>the planet<br /> is saved</h3>
            </div>
        </div>
        <div class="doom-msg">
            <img class="doom-spaceship" src="./img/doom_spaceship.svg" alt="spaceship">
            <img class="doom-smoke" src="./img/doom_smoke.svg" alt="smoke">
            <div class="doom-content">
                <h2>we are <br />moving <br /> out</h2>
                <h3>the planet<br /> is doomed</h3>
                <h3>thanks to you</h3>
            </div>
        </div>
    </section>
</body>

</html>
